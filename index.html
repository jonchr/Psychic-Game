<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Psychic Game</title>

		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css">

		
    </head>
    <body>
        
        <h1>Welcome to the Psychic Game</h1>

        <p>Guess what letter I'm thinking of! Press any letter key to begin.</p>
	
		<!-- To be updated with player's win count-->
        <p id="wins"></p>
		
		<!-- To be updated with player's loss count -->
        <p id="losses"></p>

		<!-- To be updated with number of remaining guesses in game-->
        <p id="numGuesses"></p>
	
		<!-- To be updated with previously guessed letters -->
        <p id="prevLetters"></p>

        <h2 id="updateBoard"></h2>
		
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
		
    </body>
</html>
