<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Psychic Game</title>

		<!-- Links to reset to reset browser display settings, bootstrap for object styling, and style.css for all custom styling -->
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
		
    </head>
    <body>
        
   		
		<h1>Welcome to the Psychic Game!</h1>
		<!-- If you prefer the word Psychic to be all rainbowy, use the next line -->
		<!-- <h1>Welcome to the <b class="rainbowText">Psychic</b> Game!</h1> -->

		<div class="container">
			<!-- First row - holds the panel containing the rules -->
			<div class="row">

				<div class="col-md-12">
					<div class="panel panel-default">
	  					<div class="panel-heading"><b><u>Rules:</u></b></div>
	  					<div class="panel-body">
							<p>Guess what letter I'm thinking of! Press any letter key to begin.</p>
					  	</div>
					</div>
				</div>
			</div>
			
			<!-- Second row - has the record box and the progress bar -->
			<div class="row"> 
				<!-- First column - has the record box -->
				<div class="col-md-2">
					<div class="panel panel-default">
				  		<div class="panel-heading">Record</div>
					  	<div class="panel-body">
				    		<!-- To be updated with player's win count-->
        					<p id="wins"></p>
				
							<!-- To be updated with player's loss count -->
		        			<p id="losses"></p>
					  	</div>
					</div>
				</div>				
				<!-- Second column - has the progress bar and guesses -->
				<div class="col-md-10">
					<div class="panel panel-default">
	  					<div class="panel-body">
	    					<!-- To be updated with number of remaining guesses in game-->
	        				<p id="numGuesses"></p>
	        				<!-- Progress bar to update with number of guesses-->
							<div class="progress">
	  							<div class="progress-bar" style="width: 10%;"></div>
							</div>

							<!-- To be updated with previously guessed letters -->
	        				<p id="prevLetters"></p>
	  					</div>
					</div>
				</div>
			</div>
			<!-- Third row - contains the updating billboard -->
			<div class="row">
				<div class="col-md-12">
					<div class="well">
        				<h4 id="updateBoard"></h4>
        			</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
		</div>
    </body>
</html>
